      // init()

      // lebih ringkas
      function init() {
        let nama = "fahmi";
        return function () {
          console.log(nama);
        };
      }

      init();

      // -------------------------------------

      function salam(waktu) {
        return function (nama) {
          console.log(`Selamat ${waktu}, ${nama}. Semoga harimu menyenangkan.`);
        };
      }
      const pagi = salam("pagi");
      pagi("fahmi");

      // -------------------------------------

      // menggunakan function expression

      const add = function () {
        let klik = 0;
        return function () {
          return ++klik;
        };
      };

      let a = add();
      console.log(a());
      console.log(a());
      console.log(a());
